<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>あさき生誕祭2022</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div id="asaki-bd-2022" style="opacity: 0"></div>
</body>
<script>
  const begin_param = Number(location.hash.substring(1))
  if (begin_param) {
    location.hash = '#'
  }
  const GLOBAL_BEGIN = begin_param || 55
  const shouldForceRatio = true
  const shouldDisableRotate = true
  const RED = 'var(--red)'
  const BLUE = 'var(--blue)'
  const YELLOW = 'var(--yellow)'
  const GREEN = 'var(--green)'
  const PURPLE = 'var(--purple)'
  const BLACK = 'var(--black)'
  const WHITE = 'var(--white)'
  const FADE_IN = 'opacity_from_0_to_1'
  const FADE_OUT = 'opacity_from_1_to_0'
  const APP = document.querySelector('#asaki-bd-2022')
</script>
<script src="lib/ratio.js"></script>
<script src="lib/pre.js"></script>
<script src="scenes/s0.js"></script>
<script src="scenes/s1.js"></script>
<script src="scenes/s2.js"></script>
<script src="scenes/s3.js"></script>
<script src="scenes/s4.js"></script>
<script src="scenes/s5.js"></script>
<script src="scenes/s6.js"></script>
<script src="scenes/s7.js"></script>
<script src="scenes/s8.js"></script>
<script src="scenes/s9.js"></script>
<script src="scenes/s10.js"></script>
<script src="scenes/s11.js"></script>
<script src="scenes/s12.js"></script>
<script>
  appendScene(APP, 's13', `
  <div class="bg">
    <div style="color: var(--green);"></div>
    <div style="color: var(--yellow);"></div>
    <div style="color: var(--white);"></div>
    <div style="color: var(--blue);"></div>
  </div>
  <div class="text-box" style="color: var(--white);">
    <span>こ</span>
    <span>れ</span>
    <span>か</span>
    <span>ら</span>
    <span>も</span>
  </div>
`)

  const s13_begin = s12_end
  s`.s13 .bg`.align(TOP, BOTTOM, LEFT, RIGHT)
  s`.s13 .bg div`.align(TOP, BOTTOM, LEFT, RIGHT).fill('currentColor')
                 .animate(index => [[{ translate_y: '100p' }, { css: { 'border-radius': '16rem 16rem 0 0' }, offset: 0.5 }, { translate_y: '0p', css: { 'border-radius': '0 0 0 0' } }], { begin: s13_begin + index * 0.15, dur: 1.0, fill: 'both', easing: 'cubic-bezier(0.22, 1, 0.36, 1)' }, `s13_bg_in`])
  s`.s13 .bg div`[3].after.align(TOP, BOTTOM, LEFT, RIGHT).opacity(0.25).css({ background: 'url("r/6-1.svg") currentColor left top/8.3125rem 9.3125rem' })
  s`.s13 .text-box`.align(TOP, BOTTOM, LEFT, RIGHT).align_children(CENTER, CENTER)
  s`.s13 .text-box span`.animate(index => [{translate_y: [4, 0], opacity: [0, 1]}, {begin: a.s13_bg_in.end - 0.9 + index * 0.06, dur: 0.6, fill: 'both', easing: '>'}])
</script>
<script>
  APP.style.opacity = 1
  window.addEventListener('dblclick', () => location.reload())
</script>
<script src="lib/post.js"></script>
</html>
