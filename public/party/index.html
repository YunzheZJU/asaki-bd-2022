<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>あさき生誕祭2022</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div id="asaki-bd-2022">
  <div class="left">
    <img class="cover" src="stroke-1.png" />
    <img class="id" src="id.png" />
  </div>
  <div class="right">
    <div class="bg"></div>
    <div class="contents">
      <img class="track-list" src="track-list.png" />
      <img class="m1" src="m1.png" />
      <img class="time" src="time.png" />
      <img class="place" src="place.png" />
      <img class="m2" src="m2.png" />
      <img class="m3" src="m3.png" />
      <img class="m4" src="m4.png" />
      <img class="fiction" src="fiction.png" />
    </div>
  </div>
</div>
</body>
<script>
  const APP = document.querySelector('#asaki-bd-2022')
  // const forceHorizontal = true
  const forceHorizontal = false
  const forceRatio = () => {
    let { innerWidth: width, innerHeight: height } = window
    const isHorizontal = forceHorizontal || innerWidth - innerHeight > 0.6 * innerHeight
    APP.classList.add(isHorizontal ? 'horizontal' : 'vertical')
    APP.classList.remove(isHorizontal ? 'vertical' : 'horizontal')
    APP.style.setProperty('--cover-size', `${isHorizontal ? innerHeight : innerWidth}px`)
  }
  forceRatio()
  window.addEventListener('resize', forceRatio)
</script>
