<script>
  const APP = document.querySelector('#asaki-bd-2022')
  // const forceHorizontal = true
  const forceHorizontal = false
  let isHorizontal = false
  const forceRatio = () => {
    let { innerWidth: width, innerHeight: height } = window
    isHorizontal = forceHorizontal || width - height > 0.6 * height
    APP.classList.add(isHorizontal ? 'horizontal' : 'vertical')
    APP.classList.remove(isHorizontal ? 'vertical' : 'horizontal')
    APP.style.setProperty('--cover-size', `${isHorizontal ? height : width}px`)
  }
  forceRatio()
  window.addEventListener('resize', forceRatio)
  const checkFlexGap = () => {
    // create flex container with row-gap set
    const flex = document.createElement('div')
    flex.style.display = 'flex'
    flex.style.flexDirection = 'column'
    flex.style.rowGap = '1px'

    // create two, elements inside it
    flex.appendChild(document.createElement('div'))
    flex.appendChild(document.createElement('div'))

    // append to the DOM (needed to obtain scrollHeight)
    document.body.appendChild(flex)
    // eslint-disable-next-line pat/no-redundant-declaration
    const isSupported = flex.scrollHeight === 1 // flex container should be 1px high from the row-gap
    flex.parentNode && flex.parentNode.removeChild(flex)

    return isSupported
  }
  if (!checkFlexGap()) {
    document.body.classList.add?.('no-flex-gap')
  }
</script>

<script>
  const first_begin = 0.5
  const FADE_IN = 'opacity_from_0_to_1'
  const FADE_OUT = 'opacity_from_1_to_0'
  s`#asaki-bd-2022`.animate({ css: [{ filter: 'brightness(2)' }, { filter: 'brightness(1)' }] }, { begin: first_begin, dur: 1.0, fill: 'forwards', easing: '<>' }, 'stage_in')
  s`.cover`.animate(FADE_IN, { begin: a.stage_in.end - 0.1, dur: 0, fill: 'both' }, 'cover_in')
  s`.cover .stroke`.animate({ css: [{ 'stroke-dasharray': '0 1000' }, { 'stroke-dasharray': '1000 1000' }] }, { begin: a.cover_in.begin, dur: 1.2, fill: 'both', easing: '-' }, 'cover_stroke_in')
  s`.cover svg`.animate(FADE_IN, { begin: a.cover_stroke_in.end - 0.4, dur: 0.8, fill: 'both' })
  s`.id`.animate(FADE_IN, { begin: a.cover_stroke_in.end - 0.1, dur: 0.2, fill: 'both' })
  s`.right`.animate({ [isHorizontal ? 'translate_x' : 'translate_y']: ['50p', '0p'], opacity: [0, 1] }, { begin: a.cover_stroke_in.begin + 0.2, dur: 0.8, fill: 'both', easing: '>' }, 'right_in')

  const startTime = Date.now()
  const target = document.querySelector('.contents')
  const handleScrollListIntoView = () => {
    const diff = (Date.now() - startTime) / 1000
    setTimeout(() => {
      document.querySelectorAll('.right .contents > *').forEach((ele, index) => {
        setTimeout(() => {
          ele.style.opacity = 1
          ele.style.transform = 'translateY(0)'
        }, index * 200)
      })
    }, Math.max(0, (a.right_in.end - diff) * 1000))
  }
  const unobserve = () => {
    target && observer.unobserve(target)
  }
  const observer = new IntersectionObserver((entries) => {
    if (entries[0].intersectionRatio >= 0.2) {
      handleScrollListIntoView()
      unobserve()
    }
  }, {
    threshold: 0.2,
  })

  if (window.IntersectionObserver) {
    target && observer.observe(target)
  } else {
    handleScrollListIntoView()
  }


</script>
